description: MAXM86161 Integrated Optical Module for Heart Rate and SpO2 Measurement

compatible: "adi,maxm86161"

include: [sensor-device.yaml, i2c-device.yaml]

properties:
  int-gpios:
    type: phandle-array
    required: false
    description: Interrupt pin.
  sens-enable-gpios:
    type: phandle-array
    required: false
    description: Sensor enable pin.
