# Bluetooth Configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="TGM"
CONFIG_BT_MAX_CONN=1

# Battery Optimization - Reduce BLE power
CONFIG_BT_CTLR_TX_PWR_MINUS_20=y
CONFIG_BT_CONN_INTERVAL_MIN=20
CONFIG_BT_CONN_INTERVAL_MAX=40

# Logging - Minimal for battery
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_RTT_CONSOLE=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n

# Application
CONFIG_APP_LOG_LEVEL=3

# PPG Configuration - Optimized for Masseter
CONFIG_PPG_SAMPLE_RATE=25
CONFIG_PPG_SAMPLES_PER_FRAME=20
CONFIG_PPG_LOG_LEVEL=3

# Accelerometer Configuration
CONFIG_ACC_SAMPLE_RATE=25
CONFIG_ACC_SAMPLES_PER_FRAME=25
CONFIG_ACC_LOG_LEVEL=3

# Temperature Configuration
CONFIG_TEMPERATURE_MEASUREMENT_INTERVAL=10

# Battery Configuration
CONFIG_BATTERY_MEASUREMENT_INTERVAL=60

# Power Management
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_POLICY_APP=y